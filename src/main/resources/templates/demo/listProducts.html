<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head">
</head>
<body>
	<th:block th:replace="common/menu :: menu"></th:block>
	<th:block th:replace="common/header :: header"></th:block>

	<div class="col-12 mt-5" style="min-height: 400px;">
		<div class="card">
			<div class="card-body">
				<th:block th:switch="${sizeList}">
					<th:block th:case="0">
						<h4 class="header-title">Chưa có sản phẩm được thêm mới!</h4>
						<a th:href="@{/product/addProduct}">Thêm mới tại đây</a>
					</th:block>
					<th:block th:case="*">
						<h4 class="header-title">Danh sách sản phẩm</h4>
						<div class="single-table">
							<div class="table-responsive">
								<table class="table table-hover progress-table text-center">
									<thead class="text-uppercase">
										<tr>
											<th scope="col">#</th>
											<th scope="col">Sản phẩm</th>
											<th scope="col">Số lượng</th>
											<th scope="col">Đơn giá</th>
											<th scope="col">Mô tả</th>
											<th scope="col">Tùy chọn</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="product : ${listProducts}">
											<tr>
												<th scope="row" th:text="${product.id}"></th>
												<td th:text="${product.name}"></td>
												<td><span class="status-p bg-primary"
													th:text="${product.quantity}"></span></td>
												<td th:text="${product.price}"></td>
												<td th:text="${product.description}"></td>
												<td>
													<ul class="d-flex justify-content-center">
														<li class="mr-3"><a
															th:href="@{/product/editProduct/{id}(id=${product.id})}"
															class="text-secondary"> <i class="fa fa-edit"></i>
														</a></li>
														<li><a
															th:href="@{/product/removeProduct/{id}(id=${product.id})}"
															class="text-danger"> <i class="ti-trash"></i>
														</a></li>
													</ul>
												</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>
						</div>
					</th:block>
				</th:block>
			</div>
		</div>
	</div>

	<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
