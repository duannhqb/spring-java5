<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head"></th:block>
<body>

	<th:block th:replace="common/menu :: menu"></th:block>
	<th:block th:replace="common/header :: header"></th:block>

	<!-- page title area start -->
	<div class="page-title-area" style="height: 50px; padding-top: 10px">
		<div class="row align-items-center">
			<div class="breadcrumbs-area clearfix">
				<ul class="breadcrumbs pull-left ml-4">
					<li><a th:href="@{/}" th:text="#{info.depart}"></a></li>
					<li><span th:text="#{edit.depart}">Bảng điều khiển</span></li>
				</ul>
			</div>
		</div>
	</div>
	
	<div class="main-content-inner">
		<div class="col-12 mt-5">
			<div class="card">
				<div class="card-body">
					<form th:object="${depart}" th:action="@{/depart/update-depart}"
						method="post">
						<div class="form-group">
							<label for="example-text-input" class="col-form-label"
								th:text="#{form.depart.id}">Tên sản phẩm</label> <input
								class="form-control" type="text" th:field="*{id}"
								readonly="readonly" id="example-text-input">
						</div>

						<div class="form-group">
							<label for="example-text-input" class="col-form-label"
								th:text="#{form.depart.name}">Tên sản phẩm</label> <input
								class="form-control" type="text" th:field="*{name}"
								id="example-text-input"> <small
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger form-text"></small>
						</div>
						<button type="submit" class="btn btn-primary mt-4 pl-4 pr-4"
							th:text="#{edit.depart}">Thêm mới</button>
					</form>
				</div>
			</div>
		</div>


		<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
