<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="common/head :: head"></th:block>
<body>

	<th:block th:replace="common/menu :: menu"></th:block>
	<th:block th:replace="common/header :: header"></th:block>


	<!-- page title area start -->
	<div class="page-title-area" style="height: 50px; padding-top: 10px">
		<div class="row align-items-center">
			<div class="breadcrumbs-area clearfix">
				<!-- <h4 class="page-title pull-left">Báº£ng Ä‘iá»�u khiá»ƒn</h4>  -->
				<ul class="breadcrumbs pull-left ml-4">
					<li><a th:href="@{/}" th:text="#{title.home}"></a></li>
					<li><span th:text="#{title.dashboard}">Bảng điều khiển</span></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="main-content-inner">

		<!-- page title area end -->
		<div class="main-content-inner">
			<!-- sales report area start -->
			<div class="sales-report-area mt-5 mb-5">
				<div class="row mt-3">
					<!-- <div class="col-xl-9 col-lg-8"> -->
					<div class="col-xl-12 col-lg-12">
						<div class="card" style="overflow: hidden;">
							<div class="card-body">
								<h4 class="header-title" th:text="#{table.home.title.top10}"></h4>
								<div class="single-table">
									<div class="table-responsive">
										<table class="table table-hover progress-table text-center"
											id="tableStaff">
											<thead class="text-uppercase">
												<tr>
													<th scope="col">#</th>
													<th scope="col" th:text="#{table.home.image}"></th>
													<th scope="col" th:text="#{table.home.staff}">Full
														name</th>
													<th scope="col" th:text="#{table.home.depart}">Password</th>
												</tr>
											</thead>
											<tbody>
												<th:block th:each="item, iterator : ${staffs}">
													<tr>
														<td th:text="${iterator.index+1}"></td>

														<td><img th:src="@{/upload/} + ${item[1]}"
															style="height: 140px; width: 150px;" /></td>
														<td scope="row" style="padding-top: 20px;"
															th:text="${item[0]}">5552</td>
														<td style="padding-top: 20px;" th:text="${item[2]}">213</td>
													</tr>
												</th:block>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 
			<div class="row">
				<div class="col-xl-12 col-lg-12">
					<div class="card">
						<div class="card-body">
							<div class="d-flex justify-content-between align-items-center">
								<h4 class="header-title mb-0">Overview</h4>
								<select class="custome-select border-0 pr-3">
									<option selected>Last 24 Hours</option>
									<option value="0">01 July 2018</option>
								</select>
							</div>
							<div id="verview-shart"></div>
						</div>
					</div>
				</div>
			</div>
			 -->
			<!-- sales report area end -->
			<div class="row mt-3">
				<!-- <div class="col-xl-9 col-lg-8"> -->
				<div class="col-xl-12 col-lg-12">
					<div class="card" style="overflow: hidden;">
						<div class="card-body">
							<h4 class="header-title" th:text="#{table.home.title.staff}"></h4>
							<div class="single-table">
								<div class="table-responsive">
									<table class="table table-hover progress-table text-center"
										id="tableStaff">
										<thead class="text-uppercase">
											<tr>
												<th scope="col">#</th>
												<th scope="col" th:text="#{table.home.staff}">Full name</th>
												<th scope="col" th:text="#{table.home.totalTypeTrue}">Username</th>
												<th scope="col" th:text="#{table.home.totalTypeFalse}">Password</th>
												<th scope="col" th:text="#{table.home.point}">Function</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:each="item,i : ${staffPoint}">
												<tr>
													<td style="padding-top: 20px;" th:text="${i.index+1}"></td>
													<td scope="row" style="padding-top: 20px;"
														th:text="${item[0]}">5552</td>
													<td style="padding-top: 20px;" th:text="${item[1]}">2256</td>
													<td style="padding-top: 20px;" th:text="${item[2]}">213</td>
													<td style="padding-top: 20px;" th:text="${item[3]}">213</td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- sales report area end -->
			<div class="row mt-3">
				<!-- <div class="col-xl-9 col-lg-8"> -->
				<div class="col-xl-12 col-lg-12">
					<div class="card" style="overflow: hidden;">
						<div class="card-body">
							<h4 class="header-title" th:text="#{table.home.title.depart}"></h4>
							<div class="single-table">
								<div class="table-responsive">
									<table class="table table-hover progress-table text-center"
										id="tableStaff">
										<thead class="text-uppercase">
											<tr>
												<th scope="col">#</th>
												<th scope="col" th:text="#{table.home.depart}">Full
													name</th>
												<th scope="col" th:text="#{table.home.totalTypeTrue}">Username</th>
												<th scope="col" th:text="#{table.home.totalTypeFalse}">Password</th>
												<th scope="col" th:text="#{table.home.point}">Function</th>
											</tr>
										</thead>
										<tbody>
											<th:block th:each="item,i : ${departPoint}">
												<tr>
													<td th:text="${i.index+1}"></td>
													<td scope="row" style="padding-top: 20px;"
														th:text="${item[0]}">5552</td>
													<td style="padding-top: 20px;" th:text="${item[1]}">2256</td>
													<td style="padding-top: 20px;" th:text="${item[2]}">213</td>
													<td style="padding-top: 20px;" th:text="${item[3]}">213</td>
												</tr>
											</th:block>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
