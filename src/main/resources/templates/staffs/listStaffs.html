<!doctype html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/head :: head"></th:block>
<body>

	<th:block th:replace="common/menu :: menu"></th:block>
	<th:block th:replace="common/header :: header"></th:block>


	<!-- page title area start -->
	<div class="page-title-area">
		<div class="row align-items-center">
			<div class="col-sm-6">
				<div class="breadcrumbs-area clearfix">
					<!-- <h4 class="page-title pull-left">Báº£ng Ä‘iá»�u khiá»ƒn</h4>  -->
					<ul class="breadcrumbs pull-left ml-4">
						<li><a th:href="@{/staff/}" th:text="#{info.staff}">Trang
								chủ</a></li>
						<li><span th:text="#{list.staff}">Bảng điều khiển</span></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-6 clearfix">
				<div class="user-profile pull-right">
					<h4 class="user-name dropdown-toggle" data-toggle="dropdown">
						Huu Duan <i class="fa fa-angle-down"></i>
					</h4>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">Message</a> <a
							class="dropdown-item" href="#">Settings</a> <a
							class="dropdown-item" href="#">Log Out</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main-content-inner">

		<div class="col-12 mt-5">
			<div class="card">
				<div class="card-body">
					<th:block th:if="${#lists.isEmpty('listStaffs')}">
						<h4 class="header-title" th:text="#{list.staff.null}">ChÆ°a
							cĂ³ sáº£n pháº©m Ä‘Æ°á»£c thĂªm má»›i!</h4>
						<a th:href="@{/staff/add-staff}" th:text="#{list.staff.add}">ThĂªm
							má»›i táº¡i Ä‘Ă¢y</a>
					</th:block>
					<th:block th:if="${not #lists.isEmpty('listStaffs')}">
						<h4 class="header-title" th:text="#{list.staff}">Danh sĂ¡ch
							sáº£n pháº©m</h4>
						<div class="single-table">
							<div class="table-responsive">
								<table class="table table-hover progress-table text-center" id="tableStaff">
									<thead class="text-uppercase">
										<tr>
											<th scope="col">#</th>
											<th scope="col" th:text="#{table.staff.photo}"></th>
											<th scope="col" th:text="#{table.staff.name}"></th>
											<th scope="col" th:text="#{table.staff.phone}"></th>
											<th scope="col" th:text="#{table.staff.depart}"></th>
											<th scope="col" th:text="#{table.staff.function}">TĂ¹y chá»�n</th>
										</tr>
									</thead>
									<tbody>
										<th:block th:each="staff : ${pages.content}">
											<tr>
												<td scope="row" style="padding-top: 40px;"><span
													class="status-p bg-primary" th:text="${staff.id}"></span></td>
												<td><img th:src="@{/upload/} + ${staff.photo}"
													style="height: 100px; width: 100px;" /></td>
												<td th:text="${staff.name}" style="padding-top: 40px;"></td>
												<td th:text="${staff.phone}" style="padding-top: 40px;"></td>
												<td th:text="${staff.departs.name}"
													style="padding-top: 40px;"></td>
												<td style="padding-top: 40px;">
												<a
												    href="#viewModal" role="button" data-toggle="modal" th:data-idstaff=${staff.id}
													class="btn btn-sm btn-outline-success mr-2 btn-idstaff"><i class="fas fa-eye"></i></a>
												<a
													th:href="@{/staff/update-staff/} + ${staff.id}"
													class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
													<a href="#myModal" role="button" data-toggle="modal"
													class="btn btn-sm btn-danger ml-2 btn-delete-staff"><i
														class="fa fa-trash"></i></a></td>
											</tr>

											<div id="viewModal" class="modal fade modalCs">
												<div class="modal-dialog">
													<div class="modal-content">
														<div class="modal-body mt-2">
														  <div class="form-row">
														    <div class="form-group col-md-6">
														      	<img id="viewImage" src="" style="height: 180px; width: 220px;" />
														    </div>
														    <div class="form-group col-md-6">
														      <label for="name" th:text="#{modal.view.staff.name}">Họ và tên</label>
														      <input readonly value="" class="form-control" id="name">
														    	<br/>
														      <label for="phone" th:text="#{modal.view.staff.phone}">Điện thoại</label>
														      <input type="text" class="form-control" id="phone" readonly value="">
														    </div>
														  </div>
														  <div class="form-group">
														    <label for="phone" th:text="#{modal.view.staff.email}">email</label>
														    <input type="text" class="form-control" id="email" readonly value="">
														  </div>
														  
														  <div class="form-row">
														    <div class="form-group col-md-6">
														      <label for="birthday" th:text="#{modal.view.staff.birthday}">ngày sinh</label>
														      <input type="text" class="form-control" id="birthday" readonly value="">
														    </div>
														    <div class="form-group col-md-6">
														      <label for="gender" th:text="#{modal.view.staff.gender}">giới tính</label>
														      <input type="text" class="form-control" id="gender" readonly value="">
														    </div>
														  </div>
														  
														  <div class="form-row">
														    <div class="form-group col-md-6">
														      <label for="departs" th:text="#{modal.view.staff.depart}">Phòng ban</label>
														      <input type="text" class="form-control" id="departs" readonly value="">
														    </div>
														    <div class="form-group col-md-6">
														      <label for="salary" th:text="#{modal.view.staff.salary}">Lương</label>
														      <input type="text" class="form-control" id="salary" readonly value="">
														    </div>
														  </div>
															  
														  <div class="form-group">
														    <label for="notes" th:text="#{modal.view.staff.notes}">Ghi chú</label>
														    <input type="text" class="form-control" id="notes" readonly value="">
														  </div>
															  
														</div>
													</div>
												</div>
											</div>

											<div id="myModal" class="modal fade">
												<div class="modal-dialog modal-dialog-centered">
													<div class="modal-content">
														<div class="modal-header">
															<h6 class="modal-title" th:text="#{modal.remove}">Confirm Delete</h6>
														</div>
														<div class="modal-body">
															<p th:text="#{modal.remove.staff}">Are you sure you want to delete this staff?</p> 
														</div>
														<div class="modal-footer">
															<button type="button" class="btn btn-default"
																data-dismiss="modal" th:text="#{modal.close}">Close</button>
															<a id="btnDelete"
																class="btn btn-outline-danger" th:text="#{remove.staff}" th:title="#{remove.staff}"></a>
														</div>
													</div>
												</div>
											</div>
										</th:block>
									</tbody>
								</table>
							</div>
						</div>
						
						<div class="header-footer" id="indexPaging" th:data-page="${pages.number}">
							<nav aria-label="Page navigation example">
							  <ul class="pagination">
							    <li class="page-item">
							      <a class="page-link" th:data-columns="0" href="javascript:void(0)"><span aria-hidden='true'>&laquo;</span></a>
							    </li>
							    <li class="page-item" th:each="no : ${#numbers.sequence(0, pages.totalPages-1)}">
								     <a class="page-link page-paging" th:data-columns="${no}" th:inline="text">[[${no+1}]]</a>
							    </li>
							    <li class="page-item">
								     <a class="page-link page-max-paging" th:data-columns="${pages.totalPages-1}"><span aria-hidden='true'>&raquo;</span></a>
								</li>
							  </ul>
							</nav>
						</div>
						
					</th:block>
				</div>
			</div>
		</div>


		<th:block th:replace="common/footer :: footer"></th:block>
</body>
</html>
